name: Backend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run pytest
        working-directory: backend
        run: pytest --maxfail=1 --disable-warnings -q

  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.ref == 'refs/heads/main' &&
      secrets.SSH_HOST != '' &&
      secrets.SSH_USER != '' &&
      secrets.SSH_KEY != '' &&
      secrets.DEPLOY_PATH != ''
    timeout-minutes: 30
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      SSH_PORT: ${{ secrets.SSH_PORT != '' && secrets.SSH_PORT || '22' }}
      ARCHIVE_NAME: backend-${{ github.sha }}.tar.gz
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Docker build
        run: docker build --tag backend-ci-validate:latest ./backend

      - name: Create deployment archive
        working-directory: backend
        run: >
          tar --exclude='./.git'
          --exclude='./.env'
          --exclude='./frontend/.env'
          --exclude='./.pytest_cache'
          --exclude='__pycache__'
          -czf "$ARCHIVE_NAME" .

      - name: Ensure remote deployment directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            set -Eeuo pipefail
            mkdir -p "$DEPLOY_PATH/releases" "$DEPLOY_PATH/current"

      - name: Upload release archive
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: backend/${{ env.ARCHIVE_NAME }}
          target: ${{ format('{0}/releases/{1}', env.DEPLOY_PATH, env.ARCHIVE_NAME) }}

      - name: Deploy on remote host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          envs: DEPLOY_PATH,ARCHIVE_NAME,GITHUB_SHA
          script: |
            set -Eeuo pipefail

            cd "$DEPLOY_PATH"
            mkdir -p releases current

            ARCHIVE_PATH="$DEPLOY_PATH/releases/$ARCHIVE_NAME"
            RELEASE_DIR="$DEPLOY_PATH/releases/${ARCHIVE_NAME%.tar.gz}"

            if [ ! -f "$ARCHIVE_PATH" ]; then
              echo "Deployment archive $ARCHIVE_PATH not found" >&2
              exit 1
            fi

            rm -rf "$RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"
            tar -xzf "$ARCHIVE_PATH" -C "$RELEASE_DIR"

            if command -v rsync >/dev/null 2>&1; then
              rsync -a --delete --exclude '.env' --exclude '.env.local' "$RELEASE_DIR"/ "$DEPLOY_PATH/current/"
            else
              echo "rsync not available, falling back to manual sync"
              shopt -s dotglob nullglob
              for entry in "$DEPLOY_PATH/current"/*; do
                name="$(basename "$entry")"
                if [ "$name" = "." ] || [ "$name" = ".." ] || [ "$name" = ".env" ]; then
                  continue
                fi
                rm -rf "$entry"
              done
              shopt -u dotglob nullglob
              cp -a "$RELEASE_DIR"/. "$DEPLOY_PATH/current/"
            fi

            rm -rf "$RELEASE_DIR" "$ARCHIVE_PATH"

            cd "$DEPLOY_PATH/current"

            if [ ! -f ".env" ]; then
              echo "Warning: .env file not found in $(pwd)" >&2
            fi

            if docker compose version >/dev/null 2>&1; then
              DOCKER_COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DOCKER_COMPOSE="docker-compose"
            else
              echo "docker compose / docker-compose command not available on remote host" >&2
              exit 1
            fi

            $DOCKER_COMPOSE up -d --build --remove-orphans
            $DOCKER_COMPOSE ps
