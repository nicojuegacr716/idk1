services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: quackxlt4c-worker:latest
    container_name: quackxlt4c-worker
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:'+ (process.env.PORT||4000) +'/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
